<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="./css/style.css">

    <title>Slider</title>
</head>
<body>

    <div id="root">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="this.images[index].image" :alt="this.images[index].title"/>
                    <div class="text">
                        <h3>{{ this.images[index].title }}</h3>
                        <p>{{ this.images[index].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevSlide" class="prev"></div>
                    <div @click="nextSlide" class="next"></div>
                    <div class="thumb active">
                        <img :src="this.images[0].image" :alt="this.images[0].title"/>
                    </div>
                    <div @click="thumbActive(1)" class="thumb">
                        <img :src="this.images[1].image" :alt="this.images[1].title"/>
                    </div>
                    <div @click="thumbActive(2)"  class="thumb">
                        <img :src="this.images[2].image" :alt="this.images[2].title"/>
                    </div>
                    <div @click="thumbActive(3)"  class="thumb">
                        <img :src="this.images[3].image" :alt="this.images[3].title"/>
                    </div>
                    <div @click="thumbActive(4)"  class="thumb">
                        <img :src="this.images[4].image" :alt="this.images[4].title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
